<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Furniture Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
        }
        .products-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .product {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }
        .product h3 {
            margin: 15px 0 5px;
            font-size: 18px;
        }
        .price {
            font-size: 18px;
            margin: 5px 0;
        }
        .add-to-cart {
            background: #8B4513;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }
        .add-to-cart:hover {
            background: #A0522D;
        }
        .back-btn {
            margin-top: 20px;
            display: block;
            text-decoration: none;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Furniture Collection</h1>
    </header>
    <div class="products-container">
        <div class="product">
            <img src="sofa.jpg" alt="Sofa">
            <div class="product-info">
                <h3>Luxury Sofa</h3>
                <p class="price">3250.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="table.jpg" alt="Dining Table">
            <div class="product-info">
                <h3>Wooden Dining Table</h3>
                <p class="price">1450.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="chair.jpg" alt="Chair">
            <div class="product-info">
                <h3>Comfortable Chair</h3>
                <p class="price">1120.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <a href="index.html" class="back-btn">â¬… Back to Home</a>
</body>
</html>
