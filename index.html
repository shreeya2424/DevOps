<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        header .logo {
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }
        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        header nav ul li a:hover {
            color: #FF6B6B;
        }
        .search-bar input {
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            width: 200px;
            outline: none;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://via.placeholder.com/1500x700/FF6B6B/ffffff?text=New+Arrivals');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 20px;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .hero .cta-button {
            background-color: #FF6B6B;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .hero .cta-button:hover {
            background-color: #ff4b4b;
        }

        /* Featured Products Section */
        .featured-products {
            margin: 80px 0;
            text-align: center;
        }
        .featured-products h2 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card .product-info {
            padding: 15px;
        }
        .product-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-card p {
            font-size: 16px;
            color: #FF6B6B;
            margin-bottom: 15px;
        }
        .product-card .add-to-cart {
            text-align: center;
            background-color: #FF6B6B;
            color: white;
            padding: 10px 0;
            font-weight: 500;
            cursor: pointer;
            border: none;
            width: 100%;
            border-radius: 0 0 10px 10px;
            transition: background-color 0.3s;
        }
        .product-card .add-to-cart:hover {
            background-color: #ff4b4b;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        footer a {
            color: #FF6B6B;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ShopLogo</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
</header>

<section class="hero">
    <h1>Discover Your Perfect Style</h1>
    <p>Shop the latest fashion trends at unbeatable prices!</p>
    <a href="#" class="cta-button">Shop Now</a>
</section>

<section class="featured-products">
    <h2>Featured Products</h2>
    <div class="products-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250/FF6B6B/ffffff?text=Product+1" alt="Product 1">
            <div class="product-info">
                <h3>shoes</h3>
                <p>₹400</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250/FF6B6B/ffffff?text=Product+2" alt="Product 2">
            <div class="product-info">
                <h3>shirt  </h3>
                <p>₹500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250/FF6B6B/ffffff?text=Product+3" alt="Product 3">
            <div class="product-info">
                <h3>Tshirt </h3>
                <p>₹200</p>
                
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 ShopLogo. All rights</p>
